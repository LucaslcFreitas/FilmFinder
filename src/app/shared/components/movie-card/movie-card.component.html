<div class="movie-card">
    <div class="cover" (click)="test()">
        <fa-icon [icon]="iconHeart" (click)="handleFavorite()" />
        <img src="{{ baseUrlImage }}{{ movie.poster_path }}" alt="" />
        <div class="rate" role="progressbar">
            <p>{{ movie.vote_average * 10 | percentage }}</p>
        </div>
    </div>
    <div class="body">
        <a routerLink="">{{ movie.title }}</a>
        <p>{{ movie.release_date | date: 'dd/MM/yyyy' }}</p>
    </div>
</div>
