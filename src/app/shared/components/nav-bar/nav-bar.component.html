<nav class="nav-bar">
    <div class="container" [ngClass]="{ 'suspense-menu': isOpenMenu }">
        <a class="logo-link" routerLink="/" [attr.data-testid]="'logo'"
            ><h2>FilmFinder</h2>
            <fa-icon [icon]="iconSearch"
        /></a>
        <ul class="links" [attr.data-testid]="'links'">
            <li>
                <a>Filmes</a>
                <div class="dropdown-nav">
                    <a routerLink="nowPlaying">Lan√ßamentos</a>
                    <a routerLink="popular">Populares</a>
                    <a routerLink="topRated">Melhores Avaliados</a>
                </div>
            </li>
            <li><a routerLink="/actors">Atores</a></li>
        </ul>
        <div class="search-container">
            <form
                (ngSubmit)="handleSearch()"
                [formGroup]="searchForm"
                #formDir="ngForm"
                class="search"
                [attr.data-testid]="'form-search'"
            >
                <fa-icon [icon]="iconSearch" />
                <input
                    type="search"
                    formControlName="search"
                    placeholder="Encontrar filmes..."
                    [ngClass]="{
                        'search-error':
                            getSearch()?.invalid && formDir.submitted
                    }"
                />
            </form>
            <button
                class="theme"
                (click)="handleChangeTheme()"
                [attr.data-testid]="'button-theme'"
            >
                <fa-icon [icon]="iconTheme" />
            </button>
            <button
                class="menu"
                (click)="handleOpenMenu()"
                [attr.data-testid]="'button-menu'"
            >
                <fa-icon [icon]="iconMenu" />
            </button>
        </div>
    </div>
</nav>
